<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- https://www.youtube.com/watch?v=-FldHnejaA4&t=2527s -->
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()"
          ><img src="./assets/image.png" alt="company logo"
        /></a>

        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g: science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- since we want to show multiple cards we use template.The <template> tag is used as a container to hold some HTML content hidden from the user when the page loads. The content inside <template> can be rendered later with a JavaScript. -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe
            deleniti sed ad vero! Cum tempore reprehenderit aut repellendus
            earum inventore!
          </p>
        </div>
      </div></template
    >
    <script src="script.js"></script>
  </body>
</html>
